<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smile Factory - Innovation Ecosystem Network - Coming Soon">
    <title>Coming Soon - Smile Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f7fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #098D45 0%, #81B527 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 24px;
            color: #098D45;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .message {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.9s both;
        }



        .email-form {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .email-input-group {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .email-input:focus {
            outline: none;
            border-color: #098D45;
            box-shadow: 0 0 0 3px rgba(9, 141, 69, 0.1);
        }

        .notify-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #098D45 0%, #81B527 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 141, 69, 0.4);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: #098D45;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: #81B527;
            box-shadow: 0 8px 20px rgba(9, 141, 69, 0.3);
        }

        .social-link.facebook:hover { background: #1877f2; }
        .social-link.twitter:hover { background: #1da1f2; }
        .social-link.linkedin:hover { background: #0077b5; }
        .social-link.instagram:hover { background: #e4405f; }

        .footer-text {
            margin-top: 30px;
            font-size: 13px;
            color: #a0aec0;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .social-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .social-title {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .message {
                font-size: 16px;
            }



            .email-input-group {
                flex-direction: column;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

        <!-- Logo -->
        <div class="logo">

        <!-- Main Heading -->
        <h1>Coming Soon</h1>
        
        <!-- Subtitle -->

    <script>
        // Email Form Handler
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;

            // Here you would typically send this to your backend
            alert('Thank you! We will notify you at: ' + email);
            document.getElementById('emailInput').value = '';
        });
    </script>
